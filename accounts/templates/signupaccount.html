{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Sign Up</h5>
          {% if error %}
            <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
          {% endif %}
          <div class="card-text">
            <form method="POST" action="{% url 'signup' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">{% trans "Sign Up" %}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
